<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="/img/tic-tac-toe.png">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="introField">
        
    </div>

    <div class="gameField ">
        <div class="players">
            <div class="player1">
                <div>
                    <p class="player1Name">Player: 1</p>
                    <p class="player1Wins">Wins: 0</p>
                    <div class="nameSet">
                        <input type="text" placeholder="name" id="p1Name">
                        <button id="player1">Set</button>
                    </div>
                </div>
            </div>
            <div class="playerDraws">
                <h1 class="player1Draws">Draws: 0</h1>
            </div>
            <div class="player2">
                <div>
                    <p class="player2Name">Player: 2</p>
                    <p class="player2Wins">Wins: 0</p>
                    <div class="nameSet">
                        <input type="text" placeholder="name" id="p2Name">
                        <button id="player2">Set</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="gameContainer clearFix">
            <div class="board"></div>
            <button id="newGame">New Game</button>
        </div>
    </div>

    <div>

    </div>

    <script src="./js/main.js"></script>
</body>
</html>
