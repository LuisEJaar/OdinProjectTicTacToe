<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="gameField ">
        <div class="players">
            <div class="player1">
                <p>Player: 1</p>
                <p>Wins:</p>
                <p>Draws:</p>
            </div>
            <div class="player2">
                <p>Player: 2</p>
                <p>Wins:</p>
                <p>Draws:</p>
            </div>
        </div>
        <div class="gameContainer clearFix">
            <div class="board"></div>
            <button>New Game</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
